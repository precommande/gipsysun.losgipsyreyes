<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gipsy Sun</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video class="logo-video" autoplay loop controls>
                <source src="Logo.mp4" type="video/mp4">
                <source src="Logo.webm" type="video/webm">
                <source src="Logo.ogv" type="video/ogg">
                Votre navigateur ne supporte pas les vidéos HTML5.
            </video>
            <img src="Logo_with_black_background.png" alt="Logo" class="overlay-logo">
        </div>
        <div class="content">
            <h1 class="main-title">
                <span class="offset-right">PRÉCOMMANDEZ VOTRE</span> 
                <span class="crown-container">
                    <img src="Couronne.png" alt="Couronne" class="crown-left"> 
                    GIPSY SUN 
                    <img src="Couronne.png" alt="Couronne" class="crown-right">
                </span>
            </h1>
            <p class="description">
                <strong>
                    Les lunettes GIPSY SUN sont spécialement conçues pour les artistes et leurs fans.<br>
                    Elles peuvent être portées de jour comme de nuit.<br>
                    Optez pour la classe et l'élégance à l'état pur.
                </strong>
            </p>
            <img src="Lunettes.png" alt="Lunettes GIPSY SUN" class="glasses-image">
            <br> <!-- Saut de ligne sous l'image -->
            <form action="/send-email" method="post" class="email-form">
                <input type="email" name="email" placeholder="Entrez votre adresse e-mail" required>
                <p class="email-description">et soyez avertis de la disponibilité des GIPSY SUN</p>
                <button type="submit">Soumettre</button>
            </form>
        </div>
        <footer>
            <a href="https://www.instagram.com/losgipsyreyes" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        </footer>
    </div>
</body>
</html>
